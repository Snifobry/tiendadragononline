<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>DragonTienda</title>
</head>
<body class="bg-dark text-white">
<!-- BARRA DE NAVEGACION-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <!--  EL href de esta etiqueta apunta al end point creado en controller -->
        <a class="navbar-brand" href="/inicio">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/login">Login Cliente</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FIN BARRA DE NAVEGACION-->

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert bg-warning text-white text-center border border-dark rounded" role="alert">
                <h2 class="mb-0">Página de Venta de Figuras de Dragon Ball</h2>
            </div>
        </div>
    </div>
</div>

<!-- Fin de encabezado -->


<!-- Carrousel-->
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/Goku.bmp}" class="d-block w-100" alt="goku ultrainstito">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/Broly.bmp}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/Gogeta.bmp}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- Fin carrousel-->

<!-- Inicio mensaje de redireccionamiento-->
<br>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert bg-warning text-white text-center border border-dark rounded" role="alert">
                <h6 class="mb-0">Página restringida al publico en general</h6>
                <h6 class="mb-0">Necesitas validar tus credenciales para ACCEDER</h6>

            </div>
            <div class="container d-flex justify-content-center align-items-center full-height">
                <a href="/login" class="btn btn-secondary">Ir a Login</a>
            </div>
        </div>
    </div>
</div>

<!-- Fin de mensaje de redireccionamiento -->

<!-- Inicio Footer -->
<br class="bg-light">
<hr>
<footer class="bg-light text-white">
    <div class="container d-flex justify-content-center align-items-center full-height">
        <span class="text-muted">© 2024 @Snifo Todos los derechos reservados</span>
    </div>
</footer>
<!-- Final Footer -->

</body>
</html>
