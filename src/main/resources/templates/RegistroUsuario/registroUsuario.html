<!DOCTYPE html>
<html lang="es" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>RegistroUsuario</title>
</head>
<body class="bg-dark text-white">
<!-- BARRA DE NAVEGACION-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <!--  EL href de esta etiqueta apunta al end point creado en controller -->
        <a class="navbar-brand" href="/inicio">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/login">Login Cliente</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Inicio del formulario para registroUsuario -->
<!-- EL action es para enviar datos del formulario -->
<!-- el th:object="${usuario}" el usuario es la entidad pero en mayuscula no vale no se porq -->
<form th:action="@{/registrarUsuario}" method="post" th:object="${usuario}">
    <div class="mb-3">
        <label for="id-newusuario" class="form-label">Ingrese nuevo Usuario</label>
        <input type="text" th:field="*{usuario}" id="id-newusuario" class="form-control" placeholder="ingrese su usuario">
        <!-- usamos etiqueta <span> que sirve para tomar un contenido y hace algo con eso -->
        <span th:if="${#fields.hasErrors( 'usuario' )}" th:errors="*{usuario}">Usuario Incorrecto min 6 dig</span>
    </div>
    <div class="mb-3">
        <label for="id-newpassword" class="form-label">Ingrese su Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="id-newpassword">
        <span th:if="${#fields.hasErrors( 'password' )}" th:errors="*{password}">Password Incorrecto min 6 dig</span>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>

<!-- fin del formulario registroUsuario -->
</body>
</html>
